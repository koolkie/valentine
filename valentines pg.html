


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
  .heart {
  position: fixed;
  bottom: -30px;
  animation-name: floatUp;
  animation-timing-function: ease-in;
  animation-fill-mode: forwards;
  pointer-events: none;
}
.big-heart {
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 120px;
  animation: popHeart 0.8s ease-out forwards;
  z-index: 10;
}

@keyframes popHeart {
  0% {
    transform: translate(-50%, -50%) scale(0);
  }
  60% {
    transform: translate(-50%, -50%) scale(1.3);
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
  }
}
@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  }

  .container {
    text-align: center;
  }

  h1 {
    color: #fff;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  button {
    border: none;
    cursor: pointer;
    font-size: 18px;
    padding: 15px 30px;
    border-radius: 8px;
    transition: transform 0.3s ease;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
    transform: scale(1);
  }

  #noBtn {
    background-color: #fff;
    color: #333;
    transform: scale(1);
  }

  .message {
    margin-top: 30px;
    font-size: 28px;
    color: white;
    display: none;
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>
  <h1 id="happyText" style="display:none;">Happy Valentineâ€™s my snowflake ðŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ’”</button>
  </div>

  <div class="message" id="message">
    See I already knew you would say yesðŸ’• 
  </div>
</div>

<script>
  let yesScale = 1;
  let noScale = 1;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");

  noBtn.addEventListener("click", () => {
    yesScale += 0.2;
    noScale -= 0.15;

    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `scale(${Math.max(noScale, 0.1)})`;

    if (noScale <= 0.2) {
      noBtn.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", () => {
    setInterval(createHeart,300);
    document.getElementById("question").style.display = "none";
    document.getElementById("happyText").style.display = "block";
    const bigHeart = document.createElement("div");
    
    bigHeart.classList.add("big-heart");
    bigHeart.innerHTML = "â¤ï¸";
    document.body.appendChild(bigHeart);
    document.querySelector(".buttons").style.display = "none";
    message.style.display = "block";
  });
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
</script>

</body>
</html>
